<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Image Slider</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">
                <div class="images">
                    <img src="./src/1.jpg" alt="natural Picture" />
                    <img src="./src/2.jpg" alt="natural Picture" />
                    <img src="./src/3.jpg" alt="natural Picture" />
                    <img src="./src/4.jpg" alt="natural Picture" />
                    <img src="./src/5.jpg" alt="natural Picture" />
                    <img src="./src/6.jpg" alt="natural Picture" />
                    <img src="./src/7.jpg" alt="natural Picture" />
                    <img src="./src/8.jpg" alt="natural Picture" />
                    <img src="./src/9.jpg" alt="natural Picture" />
                    <img src="./src/10.jpg" alt="natural Picture" />
                    <img src="./src/11.jpg" alt="natural Picture" />
                    <img src="./src/12.jpg" alt="natural Picture" />
                    <img src="./src/13.jpg" alt="natural Picture" />
                    <img src="./src/14.jpg" alt="natural Picture" />
                </div>
            </div>
            <div class="verticalLine">
                <div class="innerLine"></div>
            </div>
            <div class="left">
                <img src="./src/arrow.png" alt="" />
            </div>
            <div class="right">
                <img src="./src/arrow.png" alt="" />
            </div>
        </div>
    </body>
</html>
